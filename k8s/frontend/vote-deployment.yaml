apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - name: vote
        image: shishir165/vote:v1.1
        ports:
        - containerPort: 80
        env:
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"